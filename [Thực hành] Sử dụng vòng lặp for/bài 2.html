<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Javascrips Loops</h2>
    <script>
        let num =prompt("Nhập số bất kì");
        let total =0;
        let i = 1;
        for (i=1 ;i <= num ; i= i +1) {
            total = total + 1;
            alert(total);
        }
    </script>
</body>
</html>
