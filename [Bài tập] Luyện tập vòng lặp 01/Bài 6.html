<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var tich;
    var tong= 0;
    document.write("30 so chia het cho 7 gom: "+ "<br>")
    for (i=1; i<= 30; i++) {
        tich = 7*i;
        document.write(i+ " : " +tich + "<br>");
        tong += tich;
    }
    document.write("Tong 30 so chia het cho 7 la " + tong)
</script>

</body>
</html>
