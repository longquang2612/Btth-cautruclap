<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a ,b ,fibonacci ;
        a = 1;
        b = 0;
        fibonacci = b;
        for (var i= 0; i<20 ; i++) {
            fibonacci = a + b;
            a = b;
            b = fibonacci;
            if (fibonacci % 5 === 0) {
                alert(fibonacci);
                break;
            }
        }

    </script>
</body>
</html>
