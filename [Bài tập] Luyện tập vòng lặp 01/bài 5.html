<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a,b,tong;
         a = 0;
         b = 1;
         tong = 0;
         for (var i=0; i <=20 ; i++) {
             if (i<=20){
                 tong = i;
             }else {
                 tong = a +b ;
                 a = b ;
                 b = tong ;
             }
         }

    </script>

</body>
</html>
