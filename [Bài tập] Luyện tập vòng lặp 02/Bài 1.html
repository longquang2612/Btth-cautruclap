<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a ,b ,fibonacci ;
        a = 1;
        b = 0;
        fibonacci = b;
        for (var i= 0; i<20 ; i++){
            document.write(fibonacci + "<br/>");
            fibonacci = a + b ;
            a = b;
            b = fibonacci;
        }
    </script>

</body>
</html>
