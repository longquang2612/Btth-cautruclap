<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var banDau = parseFloat(prompt("Nhap so tien can vay"));
var soNam = parseFloat(prompt("Nhap so nam can vay"));
var laiSuat = parseFloat(prompt("Nhap lai suat"))
var veSau = banDau;
for (var i = 0; i< soNam; i++){
var lai = veSau * laiSuat;
veSau += lai;
document.write("Lai phai tra la "+ lai + ". Tien phai tra sau " + (i+1) + " nam la "+ veSau +"<br>");
}
document.write("Tien ban dau la "+ banDau+", Tien phai tra sau "+i+" nam la "+ veSau+". Gap "+(veSau/banDau)+" lan" )
</script>

</body>
</html>
